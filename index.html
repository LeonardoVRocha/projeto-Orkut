<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Desenvolvido por Leonardo V. Rocha</h3>
    <header>
        <div class="cabecalho">
            <img class="logo" src="orkut-logo.png" alt="logo-orkut">
        </div>
    </header>
    <main class="container">
        <section class="box-model">
            <h2>
                <img src="orkut0cel.png" alt="">
            </h2>
            <div class="box">
                <form>
                    <h4>Cadastro</h4>
                    <label for="fname">Nome:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Senha:</label><br>
                    <input type="password" id="lname" name="lname" required>
                    <button type="submit">Logar</button>
                  </form>
            </div>
        </section>
    </main>
    <footer>
        <h5>copywriting &copy; Leonardo 2022</h5>
    </footer>
</body>
</html>
